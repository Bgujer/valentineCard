<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be my Valentine?</title>

  <style>
    :root{
      --bg1:#ffd6e6;
      --bg2:#fff1f6;
      --card:#ffffffcc;
      --stroke:#ffffff80;
      --text:#1f1f1f;
      --yes:#ff3b6a;
      --yes2:#ff7aa2;
      --no:#f1f1f1;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
    }

    .card{
      width:min(560px,92vw);
      padding:28px;
      border-radius:28px;
      background:var(--card);
      backdrop-filter: blur(10px);
      box-shadow:0 30px 90px rgba(0,0,0,.18);
      text-align:center;
    }

    .title{
      font-size: clamp(22px,4vw,36px);
      margin:0;
    }

    .subtitle{
      opacity:.7;
      font-size:14px;
      margin-top:6px;
    }

    .arena{
      margin-top:22px;
      height:170px;
      border-radius:22px;
      position:relative;
      background:#ffffff80;
      border:1px dashed #ffffffaa;
    }

    button{
      border:0;
      padding:14px 22px;
      border-radius:999px;
      font-size:18px;
      cursor:pointer;
      position:absolute;
      box-shadow:0 12px 30px rgba(0,0,0,.14);
    }

    #yes{
      left:38%;
      top:36%;
      color:white;
      background:linear-gradient(135deg,var(--yes),var(--yes2));
    }

    #no{
      left:56%;
      top:36%;
      background:var(--no);
    }

    .msg{
      margin-top:14px;
      font-size:20px;
      font-weight:bold;
      min-height:30px;
    }

    /* GIF styling */
    .gif{
      width:min(260px,80%);
      margin:14px auto 0;
      border-radius:18px;
      display:block;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
      animation: gifPop .5s ease;
    }

    @keyframes gifPop{
      from{transform:scale(.85);opacity:0;}
      to{transform:scale(1);opacity:1;}
    }

    /* floating heart particles */
    .heart{
      position:absolute;
      font-size:18px;
      pointer-events:none;
      animation: floatUp 900ms ease-out forwards;
    }

    @keyframes floatUp{
      from{transform:translateY(0);opacity:1;}
      to{transform:translateY(-60px);opacity:0;}
    }
  </style>
</head>

<body>

  <div class="card">

    <h1 class="title">Will you be my Valentine? ðŸ’˜</h1>
    <p class="subtitle">Choose wisely. One of these buttons runs away.</p>

    <div class="arena" id="arena">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <!-- hidden gif -->
    <img id="winGif" class="gif" src="love.gif" hidden>

    <div class="msg" id="msg"></div>

  </div>


  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");
    const winGif = document.getElementById("winGif");

    const rand = (min,max)=>Math.random()*(max-min)+min;

    function spawnHeart(x,y){
      const h=document.createElement("div");
      h.className="heart";
      h.textContent=Math.random()<.5?"ðŸ’–":"ðŸ’˜";
      h.style.left=x+"px";
      h.style.top=y+"px";
      arena.appendChild(h);
      setTimeout(()=>h.remove(),900);
    }

    function teleportNo(){
      const a=arena.getBoundingClientRect();
      const b=noBtn.getBoundingClientRect();

      const x=Math.random()*(a.width-b.width);
      const y=Math.random()*(a.height-b.height);

      noBtn.style.left=x+"px";
      noBtn.style.top=y+"px";
    }

    arena.addEventListener("pointermove",e=>{
      const rect=noBtn.getBoundingClientRect();
      const d=Math.hypot(
        e.clientX-(rect.left+rect.width/2),
        e.clientY-(rect.top+rect.height/2)
      );

      if(Math.random()<.12)
        spawnHeart(e.clientX-arena.getBoundingClientRect().left,
                   e.clientY-arena.getBoundingClientRect().top);

      if(d<110) teleportNo();
    });

    noBtn.addEventListener("pointerdown",e=>{
      e.preventDefault();
      teleportNo();
    });

    yesBtn.addEventListener("click",()=>{
      msg.textContent="YAY!! ðŸ¥³ðŸ’–";
      winGif.hidden=false;   // ðŸ‘ˆ shows GIF
      noBtn.style.display="none";
      yesBtn.textContent="ðŸ’ž";
    });

    teleportNo();
  </script>

</body>
</html>
